<template name="project">
	{{setPageTitle title}}
	{{#if showProjectLinks}}
		<ul class="projects">
		{{#each projects}}
			<li><a href="/project/{{_id}}">{{title}}</a></li>
		{{/each}}
		</ul>
	{{/if}}

	<div class="project">
		<h1><img class="lazy" data-src="img/projects/{{_id}}/title.png" data-retina-src="img/projects/{{_id}}/title@2x.png" alt="{{title}}" width="400" height="132" /></h1>
		{{#if description}}<p class="description">{{description}}</p>{{/if}}
		<ul class="photos">
		{{#each photos}}
			<li>
			{{#linkTo route="projectPhoto" project_id=../_id}}
				<img {{getImgTag '300'}} />
			{{/linkTo}}
			</li>
		{{/each}}
		</ul>
	</div>
</template>
