<template name="photo">
	{{setPageTitle title}}
	<div class="photo">
		<div class="next-prev">
			{{#with getPrevPhoto}}
				{{#if this}}
					{{#linkTo route="photo" class="prev-link"}}{{/linkTo}}
				{{/if}}
			{{/with}}
			{{#with getNextPhoto}}
				{{#if this}}
					{{#linkTo route="photo" class="next-link"}}{{/linkTo}}
				{{/if}}
			{{/with}}
		</div>
		<img {{getImgTag 'original'}} />
		{{> photoInfo this }}
		{{> photoMetaData this }}
	</div>
</template>
